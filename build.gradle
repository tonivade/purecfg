apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'jacoco'
apply plugin: 'com.bmuschko.nexus'

group = 'com.github.tonivade'
archivesBaseName = 'purecfg'
version = '0.1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
  repositories {
    mavenCentral()
    jcenter()
  }

  dependencies {
    classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
  }
}

jacoco {
  toolVersion = '0.8.5'
}

repositories {
  mavenLocal() 
  mavenCentral()
  maven {
    url = 'https://oss.sonatype.org/content/repositories/snapshots'
  }
}

test {
  useJUnitPlatform()
}

dependencies {
  annotationProcessor 'com.github.tonivade:purefun-processor:1.8'
  compile 'com.github.tonivade:purefun-free:1.8'
  compile 'com.github.tonivade:purefun-effect:1.8'
  compile 'com.github.tonivade:purefun-instances:1.8'
  testCompile 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
  testCompile 'org.junit.platform:junit-platform-runner:1.5.2'
}

modifyPom {
  project {
    name 'PureDBC'
    description 'Pure Functional Configuration Library'
    url 'https://github.com/tonivade/purecfg'
    inceptionYear '2020'

    scm {
      url 'https://github.com/tonivade/purecfg'
      connection 'scm:https://github.com/tonivade/purecfg.git'
      developerConnection 'scm:git://github.com/tonivade/purecfg.git'
    }

    licenses {
      license {
        name 'The MIT License (MIT)'
        url 'https://github.com/tonivade/purecfg/blob/master/LICENSE'
        distribution 'repo'
      }
    }

    developers {
      developer {
        id 'tonivade'
        name 'Antonio Mu√±oz'
        email 'antoniogmc@gmail.com'
      }
    }
  }
}

extraArchive {
  sources = true
  tests = false
  javadoc = true
}

nexus {
  sign = true
  repositoryUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2'
  snapshotRepositoryUrl = 'https://oss.sonatype.org/content/repositories/snapshots'
}
